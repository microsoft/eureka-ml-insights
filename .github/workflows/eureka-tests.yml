name: Eureka Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Checkout code and install dependencies
      uses:
        actions/checkout@v4 
        actions/setup-python@v5
      with:
        fetch-depth: 0
        python-version: '3.10'
        cache: 'pip'
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install .
    - name: Run linters
      continue-on-error: true
      run: |
        source  ~/.venv/bin/activate
        make linters
    - name: Run tests
      run: |
        source  ~/.venv/bin/activate
        pip show eureka_ml_insights
        export skip_tests_with_missing_ds=1
        pwd
        make test