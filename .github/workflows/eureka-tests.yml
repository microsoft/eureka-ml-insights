name: Eureka Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Cache hf_home
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/hf_home
        key: ${{ runner.os }}-hf_home-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
    - name: Cache venv
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/.venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m venv ${{ github.workspace }}/.venv
        source ${{ github.workspace }}/.venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install .
    - name: Run linters
      continue-on-error: true
      run: |
        make linters
    - name: Run tests
      run: |
        source ${{ github.workspace }}/.venv/bin/activate
        export HF_HOME="${{ github.workspace }} /hf_home"
        echo "$HF_HOME"
        mkdir -p "$HF_HOME"
        pip show eureka_ml_insights
        export skip_tests_with_auth=1
        pwd
        make test